sudo: required

language: go

go:
  - 1.5

services:
  - docker

env:
  global:
    - GO15VENDOREXPERIMENT=1
    - GOOS=linux

before_install:
  - go get github.com/Masterminds/glide

install:
  - $GOPATH/bin/glide install
  - go get -t $($GOPATH/bin/glide novendor)

script:
  - mv $GOPATH/bin/docker-vxlan-plugin ./

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: docker-vxlan-plugin
    on:
      tags: true
      condition: "$TRAVIS_TAG ~= ^v[0-9]+\\(\\.[0-9]+\\)+$"
  - provider: releases
    skip_cleanup: true
    prerelease: true
    overwrite: true
    api_key:
      secure: 
    file: docker-vxlan-plugin
    on:
      tags: true
      condition: "\\! $TRAVIS_TAG ~= ^v[0-9]+\\(\\.[0-9]+\\)+$"

